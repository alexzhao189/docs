- uid: WxAutoCommon.Configs.WeChatConfig.ProcessDpiAwareness
  commentId: P:WxAutoCommon.Configs.WeChatConfig.ProcessDpiAwareness
  id: ProcessDpiAwareness
  parent: WxAutoCommon.Configs.WeChatConfig
  langs:
  - csharp
  - vb
  name: ProcessDpiAwareness
  nameWithType: WeChatConfig.ProcessDpiAwareness
  fullName: WxAutoCommon.Configs.WeChatConfig.ProcessDpiAwareness
  type: Property
  source:
    href: https://github.com/scottfly189/wxauto.net/blob/423ac155a9cd3534342c8525de183e56ae446873/WeAutoCommon/Configs/WeChatConfig.cs
  assemblies:
  - WeAutoCommon
  namespace: WxAutoCommon.Configs
  summary: >-
    进程DPI感知值,如果使用库的应用已经设置DPI感知，此参数无效。

    0: 不设置,进程对DPI完全不知晓，按逻辑像素绘制，可能会出现点击不准确的情况。

    1: PROCESS_SYSTEM_DPI_AWARE 默认值,进程只根据主显示器DPI绘制，DPI感知生效。

    2: PROCESS_PER_MONITOR_DPI_AWARE，进程根据每个显示器DPI绘制,DPI感知生效。
